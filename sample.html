<!DOCTYPE html>
<html>
<head>
    <title>SVG Preview Test</title>
</head>
<body>
    <h1>SVG Preview Demo</h1>
    
    <p>Hover over the SVG tag below to see a preview:</p>
    
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="10" width="80" height="80" stroke="blue" stroke-width="2" fill="lightblue" />
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="12">Hover Me!</text>
    </svg>
    
    <p>You can also hover over SVG file references like this: test.svg</p>
    
    <p>Or more complex paths: ./assets/icons/logo.svg</p>
</body>
</html>
